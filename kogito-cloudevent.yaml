components:
  schemas:
    KogitoCloudEvent:
      type: object
      description: Base CloudEvent envelope including Kogito extensions
      properties:
        specversion:
          type: string
          enum: [ "1.0" ]
        id:
          type: string
          description: CloudEvent unique identifier
        source:
          type: string
          description: Source of the event
        type:
          type: string
          description: Type of the event
        time:
          type: string
          format: date-time
          description: Time when the event occurred
        kogitoparentprociid:
          type: string
          description: Parent process instance ID
        kogitorootprocid:
          type: string
          description: Root process instance ID
        kogitoproctype:
          type: string
          description: Process type
          enum: [ "BPMN" ]
        kogitoprocinstanceid:
          type: string
          description: Process instance ID
        kogitoprocist:
          type: string
          description: Process instance state
        kogitoprocversion:
          type: string
          description: Process version
        kogitorootprociid:
          type: string
          description: Active Kogito addons for the process
        kogitoprocid:
          type: string
          description: Process id
        kogitoprocrefid:
          type: string
          description: Process Reference ID   
        data:
          type: object
          description: Application-specific event payload
